<!doctype html>
  <head>

    <script src="jquery.min.js"></script>

    <script src="handlebars.js"></script>
    <script src="ember.js"></script>
    <script src="ember-data.js"></script>
    <script src="app.js"></script>

  </head>
  <body>
    <script type="text/x-handlebars">
    <h1>Application</h1>
      <ul>

      <li>{{#link-to "normal"}} Normal Route {{/link-to}}</li>
      <li>{{#link-to "slow"}} Slow Route {{/link-to}}</li>
      <li>{{#link-to "pending"}} Hanging Route (does not resolve) {{/link-to}}</li>
      <li>{{#link-to "reject"}} Rejecting Route {{/link-to}}</li>
      <li>{{#link-to "ember_data"}} Ember Data Promises {{/link-to}}</li>
      </ul>
      <button {{action "lazyChain"}}>Lazy Chain</button>
      <br />
      {{outlet}}
    </script>

    <script type="text/x-handlebars" id="normal">
      NORMAL ROUTE
    </script>

    <script type="text/x-handlebars" id="loading">
      LOADING...
    </script>

    <script type="text/x-handlebars" id="error">
      ERROR
    </script>

    <script type="text/x-handlebars" id="slow">
      <h2>VERY SLOW MODEL</h2>
    </script>

    <script type="text/x-handlebars" id="ember_data">
      <h2>Ember Data</h2>

      <button {{action "findAll"}}>findAll</button>
      <button {{action "findById"}}>findById</button>
      <button {{action "findQuery"}}>findQuery</button>
      <button {{action "createRecord"}}>createRecord</button>
      <button {{action "updateRecord"}}>updateRecord</button>
      <button {{action "destroyRecord"}}>destroyRecord</button>
      <button {{action "saveRecordArray"}}>saveRecordArray</button>
      <button {{action "asyncBelongsTo"}}>async belongsTo</button>
      <button {{action "asyncHasMany"}}>async hasMany</button>
      <button {{action "reload"}}>reload</button>
      <button {{action "manyArrayFetch"}}>ManyArray#fetch</button>
    </script>


  </body>
</html>
