<!doctype html>
  <head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script src="handlebars.js"></script>
    <script src="ember.js"></script>
    <script src="ember-data.js"></script>
    <script src="app.js"></script>

  </head>
  <body>
    <script type="text/x-handlebars">
    <h1>Application</h1>
      {{#link-to "posts.index"}} All Posts {{/link-to}}
      &nbsp;
      &nbsp;
      {{#link-to "slow"}} Slow Route {{/link-to}}
      &nbsp;
      &nbsp;
      {{#link-to "pending"}} Pending Route {{/link-to}}

      {{outlet}}

    </script>

    <script type="text/x-handlebars" id="posts">
      <h2>My POSTS</h2>
      <ul>
      {{#each}}
        <li>{{#link-to "post" this}}{{title}}{{/link-to}}</li>
      {{/each}}
      </ul>
      {{outlet}}
    </script>



    <script type="text/x-handlebars" id="slow">
      <h2>VERY SLOW MODEL</h2>
    </script>

  </body>
</html>
